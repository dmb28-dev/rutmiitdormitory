<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные о комнате</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .room-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .room-container h2 {
            margin-bottom: 1rem;
            color: #1a237e;
            font-size: 2rem;
        }

        .room-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .room-details {
            margin-bottom: 1rem;
            text-align: left;
        }

        .room-details label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .room-details p {
            margin: 0 0 1rem 0;
            padding: 0.5rem;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .back-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #303f9f;
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h2>Данные о комнате</h2>
        <img src="/images/room3.jpg" alt="Комната" class="room-image">
        <div class="room-details">
            <label>Номер комнаты:</label>
            <p>512</p>
        </div>
        <div class="room-details">
            <label>Тип комнаты:</label>
            <p>Двухместная</p>
        </div>
        <div class="room-details">
            <label>Статус:</label>
            <p>Свободна</p>
        </div>
        <div class="room-details">
            <label>Цена за ночь:</label>
            <p>3000 руб.</p>
        </div>
        <div class="room-details">
            <label>Описание:</label>
            <p>Уютная одноместная комната с современными удобствами. Идеально подходит для отдыха после долгого дня.</p>
        </div>
        <a href="/main.html" class="back-button">Назад</a>
    </div>
</body>
</html>
